<section>
    <app-backdrop *ngIf="isOpen" (click)="closeOverlayHandler()"></app-backdrop>

    <div *ngIf="isOpen" [@openClose]="isOpen ? 'open' : 'closed'"
        class="transition-transform ease-in fixed bottom-0 left-0 w-screen h-96 bg-white z-50 rounded-t-2xl">
        <div class="py-3 px-5">
            <ng-content></ng-content>
        </div>
    </div>
</section>
