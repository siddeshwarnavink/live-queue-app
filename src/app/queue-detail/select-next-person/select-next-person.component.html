<app-bottom-overlay [isOpen]="isOverlayOpen" (toggle)="toggleOverlayHandler()">
    <h1 class="text-2xl text-center font-bold my-1">Select next person</h1>

    <button class="w-full" *ngFor="let person of personsService.skippedList" (click)="selectPersonHandler(person.id)">
        <app-pending-item [name]="person.name" [pfpSeed]="person.pfpSeed">
        </app-pending-item>
    </button>
</app-bottom-overlay>

<div class="fixed bottom-0 left-0 w-screen flex justify-around my-5">
    <app-button (click)="toggleOverlayHandler()">
        Select next person
    </app-button>
</div>
