<a routerLink="/queue/{{ id }}" class="outline-none">
    <div class="bg-white px-5 py-3 flex justify-between my-3 rounded-xl w-full cursor-pointer">
        <div class="flex flex-col">
            <span id="queue-item-title" class="font-bold">{{ title }}</span>
            <span id="queue-item-subtitle" class="text-gray-700">{{ totalBooked }}/{{ totalBooking }} booked</span>
        </div>

        <div id="queue-item-live" *ngIf="isLive">
            <img src="/assets/icons/LiveIcon.svg" alt="Live now" class="w-6 m-auto" />
            <span class="text-purple-700 uppercase">Live now</span>
        </div>
    </div>
</a>
