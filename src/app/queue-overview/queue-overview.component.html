<div>
    <div *ngIf="queueService.queueListLoading" class="text-center">
        <app-spinner></app-spinner>
    </div>

    <section *ngIf="!queueService.queueListLoading">
        <app-queue-item *ngFor="let queueItem of queueService.getQueue()" [id]="queueItem.id" [title]="queueItem.title"
            [isLive]="queueItem.isLive" [totalBooked]="queueItem.totalBooked" [totalBooking]="queueItem.totalBooking">
        </app-queue-item>
    </section>
</div>
